<h1>Products in "{{ category }}"</h1>
<div class="product-list">
    {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Price: {{ product.price }}</p>
        </div>
    {% empty %}
        <p>No products available in this category.</p>
    {% endfor %}
</div>
