<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #F9E5D3;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #DEAD6F;
            font-size: 24px;
            border-bottom: 2px solid #DEAD6F;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .category-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .add-category-btn {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px 20px;
            color: #fff;
            background-color: #DEAD6F;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
            text-align: center;
            width: fit-content;
        }

        .add-category-btn:hover {
            background-color: #c09c61;
        }

        .category-list {
            list-style-type: none;
            padding: 0;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .category-item:last-child {
            border-bottom: none;
        }

        .category-name {
            font-size: 18px;
            color: #333;
        }

        .action-buttons a {
            margin-left: 10px;
            padding: 5px 10px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .edit-btn {
            background-color: #DEAD6F;
        }

        .edit-btn:hover {
            background-color: #c09c61;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="category-container">
        <h2>Category List</h2>
        <a href="{% url 'admindashboard:add_category' %}" class="add-category-btn">Add New Category</a>
        
        <ul class="category-list">
            {% for category in categories %}
                <li class="category-item">
                    <span class="category-name">{{ category.categoryname }}</span>
                    <div class="action-buttons">
                        <a href="{% url 'admindashboard:edit_category' category.pk %}" class="edit-btn">Edit</a>
                        <a href="{% url 'admindashboard:delete_category' category.pk %}" class="delete-btn">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
