{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style> 
        /* Basic styling for dashboard */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #F9E5D3;
            margin: 0;
            padding: 20px;
        }
        
        .dashboard-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1, h2 {
            color: #DEAD6F;
            margin-bottom: 20px;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #000;
        }
        
        section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        p {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>
        
        <nav>
            <ul>
                <li><a href="{% url 'admindashboard:user_management' %}">Manage Users</a></li>
                <li><a href="{% url 'admindashboard:product_dashboard' %}">Product Dashboard</a></li>
                <li><a href="{% url 'admindashboard:add_product' %}">Add Product</a></li>
                <li><a href="{% url 'admindashboard:category_list' %}">Category List</a></li>
                <li><a href="{% url 'admindashboard:admin_order' %}">orders</a></li>
                <li><a href="{% url 'admindashboard:admin_view' %}">orders</a></li>
            </ul>
        </nav>

        <section>
            <h2>Overview</h2>
            <p>Here you can manage products, users, and orders.</p>
        </section>
    </div>
</body>
</html>
