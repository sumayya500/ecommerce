{% comment %} <h2>Delete Category</h2>
<p>Are you sure you want to delete "{{ category.categoryname }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'admindashboard:category_list' %}">Cancel</a> {% endcomment %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .confirmation-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #dc3545;
            margin-bottom: 20px;
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .confirm-btn, .cancel-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .confirm-btn {
            background-color: #dc3545;
        }

        .confirm-btn:hover {
            background-color: #c82333;
        }

        .cancel-btn {
            background-color: #6c757d;
        }

        .cancel-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Delete Category</h2>
        <p>Are you sure you want to delete "{{ category.categoryname }}"?</p>
        <form method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="confirm-btn">Confirm</button>
        </form>
        <a href="{% url 'admindashboard:category_list' %}" class="cancel-btn">Cancel</a>
    </div>
</body>
</html>
