<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #F9E5D3; /* Light complementary color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Container Styling */
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .container:before {
            content: '';
            width: 100px;
            height: 100px;
            background: url('https://example.com/cute-paw.png') no-repeat center center/cover;
            position: absolute;
            top: -50px;
            left: calc(50% - 50px);
        }

        /* Heading Styling */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #DEAD6F;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input and Button Styling */
        input, button {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #DEAD6F;
            box-shadow: 0 0 5px rgba(222, 173, 111, 0.5);
        }

        .submit-btn {
            background-color: #DEAD6F;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #c09c61;
        }

        /* Responsive Styling */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <form method="post" class="change-password-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Change Password</button>
        </form>
    </div>
</body>
</html>
