<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #F9E5D3; /* Light complementary color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .signup-container {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .signup-container:before {
            content: '';
            width: 100px;
            height: 100px;
            background: url('https://example.com/cute-paw.png') no-repeat center center/cover;
            position: absolute;
            top: -50px;
            left: calc(50% - 50px);
        }

        /* Header styling */
        .signup-header {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #DEAD6F;
        }

        /* Form field styling */
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #DEAD6F;
            box-shadow: 0px 0px 6px rgba(222, 173, 111, 0.3);
        }

        /* Submit button styling */
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            background-color: #DEAD6F;
            color: #ffffff;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #c09c61;
        }

        /* Link styling */
        .login-link {
            margin-top: 1.25rem;
            text-align: center;
            font-size: 0.95rem;
            color: #666;
        }

        .login-link a {
            color: #DEAD6F;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="signup-container">
    <div class="signup-header">Create an Account</div>
    <form method="post" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        
        <!-- Form fields with Bootstrap form-control class for styling -->
        {{ form.as_p }}
        
        <!-- Submit button -->
        <button type="submit" class="submit-btn">Signup</button>
    </form>

    <!-- Login link for existing users -->
    <div class="login-link">
        Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
