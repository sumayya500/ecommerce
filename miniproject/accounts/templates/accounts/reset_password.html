<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #F9E5D3; /* Light complementary color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 350px;
            text-align: center;
            position: relative;
        }
        .container:before {
            content: '';
            width: 100px;
            height: 100px;
            background: url('https://example.com/cute-paw.png') no-repeat center center/cover;
            position: absolute;
            top: -50px;
            left: calc(50% - 50px);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #DEAD6F;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #DEAD6F;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #DEAD6F;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c09c61;
        }
        p.error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form action="/reset-password/" method="post">
            {% csrf_token %}
            <label for="otp">OTP:</label>
            <input type="text" name="otp" required>
            <label for="new_password">New Password:</label>
            <input type="password" name="new_password" required>
            <button type="submit">Reset Password</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
